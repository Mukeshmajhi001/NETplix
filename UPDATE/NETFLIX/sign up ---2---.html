<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Sign-Up</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      backdrop-filter: blur(10px);
      text-align: center;
    }
    .container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00d9ff;
    }
    .input-group {
      margin: 15px 0;
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background: transparent;
      border: none;
      outline: none;
      border-bottom: 2px solid #00d9ff;
      color: #fff;
      font-size: 1rem;
      transition: 0.3s ease;
    }
    .input-group input:focus {
      border-bottom: 2px solid #00ff85;
    }
    .input-group label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #aaa;
      pointer-events: none;
      transition: 0.3s ease;
    }
    .input-group input:focus ~ label,
    .input-group input:not(:placeholder-shown) ~ label {
      top: -10px;
      left: 5px;
      font-size: 0.8rem;
      color: #00ff85;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(90deg, #00d9ff, #00ff85);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #00ff85, #00d9ff);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signUpForm">
      <div class="input-group">
        <input type="text" id="username" required placeholder=" ">
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" required placeholder=" ">
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" required placeholder=" ">
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('signUpForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Sign-Up Successful! Welcome to the future.');
    });
  </script>
</body>
</html>
